<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- link para pegar o simbolo do menu -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!--links para pegar fonte do google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Poppins:wght@300;400&family=Roboto:wght@100;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./scrollbar.css">


</head>

<body>
  <header>
    <span id="burguer" class="material-symbols-outlined"> menu </span>
    <menu id="menuLista">
      <ul>
        <li><a href="/#">Home</a></li><br>
        <li><a href="/#historia-do-tarot">Historia do Tarô</a></li><br>
        <li><a href="/#arcanos">Arcanos</a></li>
      </ul>
    </menu>
  </header>

  <!-- main -->

  <main id="conteudo"></main>

  <footer>
    <p>Desenvolvido por <a href="https://github.com/amandascam03" target="_blank">Amanda Araujo</a> e <a
        href="https://github.com/CamilaVerso" target="_blank">Camila Gonçalves</a>, alunas da turma SAP010 Laboratória
    </p>
  </footer>
  <script src="main.js" type="module"></script>


  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const grafico = document.querySelector("#chart");
      const dados = new google.visualization.arrayToDataTable([
        ['Naipes', 'Cartas'],
        ['Sem naipes', 21],
        ['Sem número', 1],
        ['Paus', 14],
        ['Copas', 14],
        ['Espadas', 14],
        ['Ouros', 14]
      ])

      const options = {
        title: 'Naipes de cartas',
        height: 400
      }

      const chart = new google.visualization.ColumnChart(grafico);
      chart.draw(dados, options);
    };
  </script>
</body>


</html>

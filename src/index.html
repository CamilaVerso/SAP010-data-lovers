<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./scrollbar.css">
</head>

<body>
  <header>
    <span id="burguer" class="material-symbols-outlined"> menu </span>
    <menu id="menuLista">
      <ul>
        <li><a href="historia.html">Historia do Tarô</a></li>
        <li><a href="arcanos.html">Arcanos</a></li>
        <ul>
          <li><a href="arcMaiores.html">Maiores</a></li>
          <li><a href="arcMenores.html">Menores</a></li>
        </ul>
      </ul>
    </menu>
  </header>
  <main>
    <h1><strong>Tarô</strong></h1>
    <p>O tarô é um baralho de cartas frequentemente utilizado como meio de consulta e interpretação de fatos (presentes,
      passados ou futuros), sonhos, percepções ou estados emocionais, que também constitui um tipo de cartomancia.</p>

    <form autocomplete="off">
      <label for="nome">Nome</label>
      <input type="search" id="pesquisa-nome" name="nome" placeholder="Insira o nome da Carta" >

      <label for="numero">Número</label>
      <input type="number" id="pesquisa-numero" name="numero" min="1" max="21">

      <label for="arcanos">Arcanos</label>
      <select name="arcanos" id="arcanos" class="arcanos">
        <option value="major">Major</option>
        <option value="minor">Minor</option>
        <option selected value="none">Selecione</option>
      </select>

      <label for="ordem">Ordenar</label>
      <select name="ordem" id="ordem" class="ordem">
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
        <option selected value="none">Selecione</option>
      </select>
    </form>
    <p id="calculo"></p>
    <p id="calculo2"></p>
  </main>

  <section>
    <div class="container-card" id="info-cards"></div>
  </section>
  <script src="main.js" type="module"></script>
</body>

</html>
